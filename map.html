<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MAP</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      #map{
        height: 500px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <a href="index.html">Go Back</a>
    <p>Map</p>

    <div id="map"></div>

    <script>
      function initMap(){
        var location = {lat: 49.2827291, lng: -123.1207375};
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 10,
          center: location
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDK8mPa07QAaD3WbBOyVTgzBk78Rannw78&callback=initMap"></script>

  </body>
</html>

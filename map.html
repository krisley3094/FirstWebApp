<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MAP</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      #map_canvas{
        height: 400px;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <a href="index.html">Go Back</a>
    <p>Map</p>

    <input type="text" id="map_search">
    <div id="map_canvas"></div>

    <script>
      var location = {lat: 49.2827291, lng: -123.1207375};
      function initMap(){
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
          zoom: 10,
          center: location
        });
      var marker = new google.maps.Marker({
        position: location,
        map: initMap
      })

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDK8mPa07QAaD3WbBOyVTgzBk78Rannw78&callback=initMap"></script>

  </body>
</html>
